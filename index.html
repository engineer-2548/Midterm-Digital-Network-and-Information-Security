                                        <td>ข้อมูลทางเทคนิคที่นำไปปฏิบัติได้ทันที (IP Address, Hashes)</td>

                                    <tr>
                                        <td><strong>วัตถุประสงค์</strong></td>
                                        <td>เพื่อใช้ตัดสินใจเชิงนโยบาย, วางแผนงบประมาณ</td>

                                    </tr>
                                </tbody>
                            </table>
                        `

                        q: "อธิบายขั้นตอนหลักของการประเมินความปลอดภัย (Security Assessment)",
                        a: `
                            <p class="mb-4">การประเมินความปลอดภัยเป็นกระบวนการที่เป็นระบบ มีขั้นตอนหลักดังนี้:</p>
                            <ol class="list-decimal list-inside space-y-2">
                                <li><strong>การวางแผนและรวบรวมข้อมูล (Planning & Reconnaissance):</strong> กำหนดขอบเขต, เป้าหมาย, และรวบรวมข้อมูลเบื้องต้นเกี่ยวกับเป้าหมาย</li>
                                <li><strong>การสแกนและค้นหา (Scanning & Discovery):</strong> ใช้เครื่องมือสแกนหาโฮสต์, พอร์ต, และบริการที่ทำงานอยู่ เพื่อสร้างแผนที่ของระบบ (Attack Surface)</li>
                                <li><strong>การประเมินช่องโหว่และการทดสอบเจาะระบบ (Vulnerability Assessment & Pen Testing):</strong> ค้นหาจุดอ่อนและพยายามใช้ประโยชน์จากช่องโหว่เพื่อยืนยันว่าสามารถถูกโจมตีได้จริง</li>
                                <li><strong>การวิเคราะห์ผลลัพธ์และการรายงาน (Analysis & Reporting):</strong> รวบรวมผล, วิเคราะห์ระดับความเสี่ยง, และจัดทำรายงานพร้อมข้อเสนอแนะในการแก้ไข</li>
                            </ol>
                        `
                    },
                    "2": {
                        q: "เปรียบเทียบการประเมินความปลอดภัยเชิงรุก (Proactive) และเชิงรับ (Reactive)",

                             <table>
                                <thead>
                                    <tr><th>ลักษณะ</th><th>การประเมินเชิงรุก (Proactive)</th><th>การประเมินเชิงรับ (Reactive)</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>คำนิยาม</strong></td>
                                        <td>การประเมินที่เกิดขึ้น <strong>ก่อน</strong> ที่จะเกิดเหตุการณ์โจมตี</td>
                                        <td>การประเมินที่เกิดขึ้น <strong>หลัง</strong> จากที่เกิดเหตุการณ์โจมตี</td>
                                    </tr>
                                    <tr>
                                        <td><strong>วัตถุประสงค์</strong></td>
                                        <td>เพื่อป้องกัน (Prevention)</td>
                                        <td>เพื่อตอบสนอง (Response) และสืบสวน (Investigation)</td>
                                    </tr>
                                    <tr>
                                        <td><strong>ตัวอย่าง</strong></td>
                                        <td>การสแกนช่องโหว่, การทดสอบเจาะระบบ</td>
                                        <td>การวิเคราะห์มัลแวร์, การสืบสวนทางดิจิทัล (Forensics)</td>
                                    </tr>
                                </tbody>
                            </table>
                        `
                    },
                    "3": {
                        q: "อธิบายความสำคัญของรายงานผลการประเมินความปลอดภัย",
                        a: `
                            <p class="mb-4">รายงานผลการประเมินความปลอดภัยมีความสำคัญอย่างยิ่ง เพราะเป็นเครื่องมือสื่อสารหลักเพื่อแจ้งผลไปยังผู้มีส่วนได้ส่วนเสียทั้งหมด เพื่อให้เกิดการดำเนินการแก้ไขอย่างเป็นรูปธรรม</p>
                            <p class="font-semibold">ข้อมูลสำคัญที่ควรมีในรายงาน:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>บทสรุปสำหรับผู้บริหาร (Executive Summary):</strong> สรุปภาพรวมความเสี่ยงและผลกระทบต่อธุรกิจ</li>
                                <li><strong>ขอบเขตและวัตถุประสงค์:</strong> ระบุขอบเขตของระบบที่ทำการประเมิน</li>
                                <li><strong>ผลการค้นพบ (Findings):</strong> แจกแจงช่องโหว่ที่พบ, ระดับความรุนแรง, และหลักฐาน</li>
                                <li><strong>ข้อเสนอแนะในการแก้ไข (Recommendations):</strong> เสนอแนวทางแก้ไขแต่ละช่องโหว่อย่างชัดเจน</li>
                            </ul>
                        `
                    },

                        q: "อธิบายบทบาทของการประเมินความปลอดภัยอย่างสม่ำเสมอ (Continuous Security Assessment)",
                        a: `
                            <p class="mb-4">การประเมินความปลอดภัยอย่างสม่ำเสมอ คือการเปลี่ยนจากการประเมินเป็นครั้งคราว มาเป็นการเฝ้าระวังและประเมินความเสี่ยงอย่างต่อเนื่อง มีบทบาทสำคัญดังนี้:</p>
                            <ul class="list-disc list-inside space-y-3">
                                <li><strong>ปรับตัวทันต่อภัยคุกคามใหม่ๆ:</strong> ช่วยให้องค์กรสามารถตรวจจับและตอบสนองต่อความเสี่ยงใหม่ๆ ได้ทันท่วงที</li>
                                <li><strong>รองรับการเปลี่ยนแปลงของระบบ:</strong> ช่วยให้มั่นใจว่าการเปลี่ยนแปลงระบบ IT ไม่ได้สร้างช่องโหว่ใหม่ขึ้นมา</li>
                                <li><strong>ให้ข้อมูลสถานะความปลอดภัยที่เป็นปัจจุบัน:</strong> ช่วยให้ผู้บริหารมีข้อมูลล่าสุดเพื่อใช้ในการตัดสินใจ</li>
                                <li><strong>ทำให้การแก้ไขปัญหาง่ายขึ้น:</strong> สามารถแก้ไขปัญหาได้ทันทีที่ตรวจพบ แทนที่จะต้องแก้ไขปัญหาจำนวนมากที่สะสมมานาน</li>
                            </ul>
                        `
                    }
                }
            },

                        a: `
                            <p class="mb-4"><strong>วิศวกรรมสังคม (Social Engineering)</strong> คือศิลปะในการหลอกลวงหรือโน้มน้าวจิตใจคน เพื่อให้ได้มาซึ่งข้อมูลหรือเพื่อให้เหยื่อกระทำการบางอย่าง โดยอาศัยจุดอ่อนทางจิตวิทยาของมนุษย์</p>
                            <p class="font-semibold">ประเภทต่างๆ:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Phishing:</strong> การหลอกลวงผ่านอีเมลในวงกว้าง</li>
                                <li><strong>Spear Phishing:</strong> การโจมตีแบบ Phishing ที่เจาะจงเป้าหมาย</li>
                                <li><strong>Pretexting:</strong> การสร้างเรื่องราวสมมติขึ้นมาเพื่อหลอกเอาข้อมูล</li>
                                <li><strong>Baiting:</strong> การล่อเหยื่อด้วยสิ่งของที่น่าสนใจ เช่น USB ที่ติดมัลแวร์</li>
                                <li><strong>Tailgating:</strong> การเดินตามบุคคลที่มีสิทธิ์เข้าไปในพื้นที่หวงห้าม</li>
                            </ul>
                        `
                    },
                    "2": {

                             <table>

                                    <tr><th>ลักษณะ</th><th>Phishing</th><th>Spear Phishing</th></tr>
                                </thead>

                                    <tr>
                                        <td><strong>เป้าหมาย</strong></td>
                                        <td>วงกว้าง, ไม่เจาะจง (หว่านแห)</td>

                    "3": {
                        q: "อธิบายประเภทและลักษณะของมัลแวร์ (Malware) ที่พบได้ทั่วไป",
                        a: `
                            <p class="mb-4">มัลแวร์ (Malware) คือซอฟต์แวร์ที่เป็นอันตราย ประเภทที่พบบ่อยได้แก่:</p>
                            <ul class="list-disc list-inside space-y-3">
                                <li><strong>Virus (ไวรัส):</strong> แพร่กระจายโดยการแนบตัวเองไปกับไฟล์อื่น</li>
                                <li><strong>Worm (หนอน):</strong> แพร่กระจายตัวเองผ่านเครือข่ายได้โดยไม่ต้องอาศัยไฟล์พาหะ</li>
                                <li><strong>Trojan Horse (โทรจัน):</strong> โปรแกรมที่หลอกว่าเป็นโปรแกรมมีประโยชน์ แต่แอบแฝงการทำงานที่เป็นอันตราย</li>
                                <li><strong>Ransomware (เรียกค่าไถ่):</strong> เข้ารหัสไฟล์ข้อมูลของผู้ใช้แล้วเรียกเงินค่าไถ่</li>
                                <li><strong>Spyware (สปายแวร์):</strong> แอบรวบรวมข้อมูลของผู้ใช้โดยไม่ได้รับอนุญาต เช่น Keylogger</li>
                            </ul>
                        `
                    },

                        a: `
                            <p class="font-semibold">แนวทางการป้องกัน:</p>
                            <ul class="list-disc list-inside space-y-2 mb-4">
                                <li><strong>การอบรมสร้างความตระหนักรู้ (Security Awareness Training):</strong> เป็นวิธีที่สำคัญที่สุด คือการสอนให้พนักงาน "คิดก่อนคลิก"</li>
                                <li><strong>การใช้การยืนยันตัวตนหลายปัจจัย (MFA):</strong> ป้องกันการเข้าถึงแม้รหัสผ่านจะรั่วไหล</li>

                            <p class="font-semibold">แนวทางการตรวจจับ:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>ระบบกรองอีเมล (Email Filtering):</strong> กรองอีเมล Phishing และสแปม</li>
                                <li><strong>การจำลองการโจมตี (Phishing Simulation):</strong> ทดสอบความตระหนักรู้ของพนักงาน</li>
                            </ul>
                        `
                    },
                    "5": {
                        q: "อธิบายวิธีการจัดการและกำจัดมัลแวร์ในระบบคอมพิวเตอร์",
                        a: `
                            <p class="mb-4">เมื่อสงสัยว่าระบบติดมัลแวร์ ควรปฏิบัติตามขั้นตอนต่อไปนี้:</p>
                            <ol class="list-decimal list-inside space-y-2">
                                <li><strong>การระบุและประเมิน (Identification):</strong> ใช้โปรแกรมแอนตี้มัลแวร์สแกนเพื่อยืนยันการติดเชื้อ</li>
                                <li><strong>การจำกัดการแพร่กระจาย (Containment):</strong> ตัดการเชื่อมต่อจากเครือข่ายทันที</li>
                                <li><strong>การกำจัด (Eradication):</strong> ใช้โปรแกรมแอนตี้มัลแวร์กำจัด หรือล้างเครื่องและติดตั้งระบบปฏิบัติการใหม่ (Reimage)</li>
                                <li><strong>การกู้คืน (Recovery):</strong> กู้คืนข้อมูลจาก Backup ที่เชื่อถือได้ และอัปเดตแพตช์ทั้งหมด</li>
                                <li><strong>การเรียนรู้และปรับปรุง (Lessons Learned):</strong> วิเคราะห์หาสาเหตุและปรับปรุงมาตรการป้องกัน</li>
                            </ol>
                        `
                    }
                }
            },

                        a: `<p><strong>การเข้ารหัสลับ (Cryptography)</strong> คือการแปลงข้อมูล (Plaintext) ให้อยู่ในรูปแบบที่อ่านไม่เข้าใจ (Ciphertext) โดยใช้ Cipher และกุญแจ (Key) ซึ่งผู้ที่มีกุญแจที่ถูกต้องเท่านั้นจึงจะสามารถถอดรหัสกลับมาได้</p>

                           <ul class="list-disc list-inside space-y-2">
                               <li><strong>การรักษาความลับ (Confidentiality):</strong> ป้องกันการอ่านข้อมูลโดยไม่ได้รับอนุญาต</li>
                               <li><strong>การรักษาความสมบูรณ์ (Integrity):</strong> ตรวจสอบว่าข้อมูลไม่ถูกแก้ไข</li>
                               <li><strong>การพิสูจน์ตัวตน (Authentication):</strong> ยืนยันตัวตนของผู้ส่ง/ผู้รับ</li>
                               <li><strong>การห้ามปฏิเสธความรับผิด (Non-repudiation):</strong> ผู้ส่งปฏิเสธไม่ได้ว่าตนเป็นผู้ส่ง</li>

                        q: "อธิบายการทำงานของการแฮช (Hashing)",
                        a: `<p><strong>Hashing</strong> คือกระบวนการแปลงข้อมูลใดๆ ให้เป็นข้อมูลที่มี <strong>ความยาวคงที่</strong> (Hash Value) ซึ่งมีคุณสมบัติสำคัญคือ <strong>เป็นทางเดียว (One-way)</strong> ไม่สามารถคำนวณย้อนกลับได้</p>
                           <p class="mt-4"><strong>ตัวอย่างการใช้เพื่อรักษาความสมบูรณ์ของข้อมูล:</strong> เมื่อดาวน์โหลดไฟล์จากเว็บไซต์ เราสามารถคำนวณค่า Hash ของไฟล์ที่ดาวน์โหลดมา แล้วนำไปเทียบกับค่า Hash ที่ผู้ให้บริการแสดงไว้ ถ้าค่าตรงกัน แสดงว่าไฟล์นั้นสมบูรณ์ ไม่ถูกแก้ไขระหว่างทาง</p>`
                    },
                    "4": {
                        q: "ความแตกต่างระหว่าง Digital Signature และ Data Encryption",
                        a: `<table>
                                <thead>
                                    <tr><th>ลักษณะ</th><th>Digital Signature</th><th>Data Encryption</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>วัตถุประสงค์</strong></td>
                                        <td><strong>ยืนยันตัวตน</strong> และ <strong>ความสมบูรณ์</strong> ของข้อมูล</td>
                                        <td><strong>รักษาความลับ</strong> ของข้อมูล</td>
                                    </tr>
                                    <tr>
                                        <td><strong>กระบวนการ</strong></td>
                                        <td>เข้ารหัส <strong>ค่า Hash</strong> ของข้อมูลด้วย <strong>Private Key</strong> ของผู้ส่ง</td>
                                        <td>เข้ารหัส <strong>ข้อมูลทั้งหมด</strong> ด้วยกุญแจ</td>
                                    </tr>
                                    <tr>
                                        <td><strong>การตรวจสอบ</strong></td>
                                        <td>ใช้ <strong>Public Key</strong> ของผู้ส่งเพื่อถอดรหัสลายเซ็น</td>
                                        <td>ใช้ <strong>Private Key</strong> ของผู้รับ (หรือ Symmetric Key) เพื่อถอดรหัสข้อมูล</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p class="mt-4"><strong>สรุป:</strong> Digital Signature เหมือนการ "ประทับตรา" รับรอง ส่วน Data Encryption เหมือนการ "ใส่กุญแจล็อก" ข้อมูล</p>`
                    },
                    "5": {
                        q: "อธิบายแนวคิดของการจัดการกุญแจ (Key Management)",
                        a: `<p><strong>การจัดการกุญแจ (Key Management)</strong> คือกระบวนการทั้งหมดที่เกี่ยวข้องกับวงจรชีวิตของกุญแจเข้ารหัส ตั้งแต่การสร้าง, การจัดเก็บ, การแจกจ่าย, การใช้งาน, การสำรอง, การเพิกถอน, ไปจนถึงการทำลายกุญแจ</p>
                           <p class="mt-4"><strong>ความสำคัญ:</strong> ความปลอดภัยของระบบเข้ารหัสทั้งหมดขึ้นอยู่กับความปลอดภัยของกุญแจ หากกุญแจรั่วไหล การเข้ารหัสที่แข็งแกร่งที่สุดก็ไร้ความหมาย การจัดการกุญแจที่ดีช่วยป้องกันการขโมยกุญแจ, รับประกันความน่าเชื่อถือ, และจัดการเมื่อกุญแจถูกบุกรุกได้</p>`
                    }
                }
            },
            "6": {
                title: "บทที่ 6: Implementing PKI",
                questions: {
                    "1": {
                        q: "อธิบายความหมายและประโยชน์ของโครงสร้างกุญแจสาธารณะ (PKI)",
                        a: `<p><strong>โครงสร้างกุญแจสาธารณะ (PKI)</strong> คือกรอบการทำงานที่ใช้ในการสร้างและจัดการ <strong>ใบรับรองดิจิทัล (Digital Certificates)</strong> เพื่อผูก <strong>กุญแจสาธารณะ (Public Key)</strong> เข้ากับตัวตนของบุคคลหรือองค์กร</p>
                           <p class="mt-4"><strong>ประโยชน์หลัก:</strong> คือการ <strong>สร้างความไว้วางใจ (Trust)</strong> โดยมี <strong>หน่วยงานรับรอง (Certificate Authority - CA)</strong> เป็นบุคคลที่สามที่น่าเชื่อถือ ทำหน้าที่ตรวจสอบและรับรองความเป็นเจ้าของกุญแจ ทำให้เรามั่นใจได้ว่า Public Key ที่ได้มานั้นเป็นของจริง</p>`
                    },
                    "2": {
                        q: "อธิบายกระบวนการสร้างและแจกจ่ายใบรับรองดิจิทัล",
                        a: `<ol class="list-decimal list-inside space-y-2">
                                <li><strong>ผู้ร้องขอสร้างคู่กุญแจ (Public/Private Key)</strong> และสร้างคำร้องขอใบรับรอง (CSR) ที่มี Public Key และข้อมูลระบุตัวตน</li>
                                <li><strong>ผู้ร้องขอส่ง CSR ไปยัง Certificate Authority (CA)</strong></li>
                                <li><strong>CA ตรวจสอบและยืนยันตัวตน</strong> ของผู้ร้องขอ (เช่น ตรวจสอบความเป็นเจ้าของโดเมน)</li>
                                <li>เมื่อตรวจสอบผ่าน, <strong>CA จะใช้ Private Key ของ CA เอง</strong> ในการลงนาม (Sign) บนใบรับรองเพื่อเป็นการรับรอง</li>
                                <li><strong>CA ส่งมอบใบรับรอง</strong> ที่ลงนามแล้วกลับไปยังผู้ร้องขอเพื่อนำไปติดตั้งใช้งาน</li>
                           </ol>`
                    },
                    "3": {
                        q: "อธิบายการทำงานของ PKI ในระบบ Digital Signature และ Data Encryption",
                        a: `<p class="mb-4">PKI เป็นพื้นฐานที่ทำให้การใช้งานทั้งสองอย่างนี้มีความน่าเชื่อถือ:</p>
                           <ul class="list-disc list-inside space-y-3">
                               <li><strong>ในการเข้ารหัสข้อมูล (Encryption):</strong> PKI ช่วยให้ผู้ส่งมั่นใจได้ว่า Public Key ที่ใช้เข้ารหัสข้อมูลนั้นเป็นของ "ผู้รับที่ถูกต้อง" จริงๆ</li>
                               <li><strong>ในการลงลายมือชื่อดิจิทัล (Signature):</strong> PKI ช่วยให้ผู้รับสามารถหา Public Key ของ "ผู้ส่งที่ถูกต้อง" ที่น่าเชื่อถือเพื่อใช้ในการตรวจสอบลายเซ็นได้</li>
                           </ul>`
                    },
                    "4": {
                        q: "อธิบายบทบาทของ Public Key และ Private Key",
                        a: `<table>
                                <thead>
                                    <tr><th>กุญแจ</th><th>บทบาทหลัก</th><th>การใช้งาน</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>Private Key (ส่วนตัว)</strong></td>
                                        <td><strong>พิสูจน์ความเป็นเจ้าของ</strong> (ต้องเก็บเป็นความลับ)</td>
                                        <td>ใช้ <strong>ถอดรหัส</strong> ข้อมูล และ <strong>สร้างลายเซ็นดิจิทัล</strong></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Public Key (สาธารณะ)</strong></td>
                                        <td><strong>ใช้เพื่อตรวจสอบ</strong> (เปิดเผยได้)</td>
                                        <td>ใช้ <strong>เข้ารหัส</strong> ข้อมูล และ <strong>ตรวจสอบลายเซ็นดิจิทัล</strong></td>
                                    </tr>
                                </tbody>
                            </table>`
                    },
                    "5": {
                        q: "อธิบายการจัดการวงจรชีวิตของใบรับรองดิจิทัล (Certificate Lifecycle)",
                        a: `<p>คือการจัดการใบรับรองตั้งแต่ต้นจนจบ ประกอบด้วย:</p>
                           <ol class="list-decimal list-inside space-y-2">
                               <li><strong>การร้องขอและออกใบรับรอง (Request & Issuance):</strong> การสร้างและรับรองใบรับรองใหม่</li>
                               <li><strong>การติดตั้งและใช้งาน (Installation & Use):</strong> การนำใบรับรองไปใช้งาน</li>
                               <li><strong>การต่ออายุ (Renewal):</strong> การต่ออายุใบรับรองก่อนหมดอายุ เพื่อให้บริการไม่หยุดชะงัก</li>
                               <li><strong>การเพิกถอน (Revocation):</strong> การยกเลิกใบรับรองก่อนหมดอายุ ในกรณีที่ Private Key รั่วไหล โดยประกาศผ่าน CRL หรือ OCSP</li>
                               <li><strong>การหมดอายุ (Expiration):</strong> การสิ้นสุดการใช้งานเมื่อถึงกำหนด</li>
                           </ol>
                           <p class="mt-4">การจัดการที่ดีช่วยป้องกันปัญหาใบรับรองหมดอายุและป้องกันการใช้ใบรับรองที่ถูกขโมย</p>`
                    }
                }
            },
            "7": {
                title: "บทที่ 7: Authentication Controls",
                questions: {
                    "1": {
                        q: "อธิบายหลักการและความสำคัญของการตรวจสอบสิทธิ์ (Authentication)",
                        a: `<p><strong>Authentication</strong> คือกระบวนการ <strong>พิสูจน์และยืนยันตัวตน</strong> ของผู้ใช้ว่าเป็นบุคคลที่กล่าวอ้างจริง เป็นการตอบคำถามว่า "คุณคือใคร?"</p>
                           <p class="mt-4"><strong>ความสำคัญ:</strong> เป็นรากฐานของการควบคุมการเข้าถึง (Access Control) หากไม่มี Authentication ที่น่าเชื่อถือ มาตรการความปลอดภัยอื่นๆ ก็จะไร้ความหมาย เพราะใช้เพื่อ:</p>
                           <ul class="list-disc list-inside space-y-2">
                               <li>ป้องกันการเข้าถึงโดยไม่ได้รับอนุญาต</li>
                               <li>เป็นพื้นฐานของการให้สิทธิ์ (Authorization) ว่าผู้ใช้คนนั้นมีสิทธิ์ทำอะไรได้บ้าง</li>
                               <li>สร้างความรับผิดชอบ (Accountability) โดยสามารถติดตามกิจกรรมของผู้ใช้ได้</li>
                           </ul>`
                    },
                    "2": {
                        q: "เปรียบเทียบการตรวจสอบสิทธิ์แบบใช้รหัสผ่านและแบบหลายปัจจัย (MFA)",
                        a: `<table>
                                <thead>
                                    <tr><th>ลักษณะ</th><th>รหัสผ่าน (Password)</th><th>หลายปัจจัย (MFA)</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>จำนวนปัจจัย</strong></td>
                                        <td>ใช้ <strong>1 ปัจจัย</strong> ("สิ่งที่คุณรู้")</td>
                                        <td>ใช้ <strong>2 ปัจจัยขึ้นไป</strong> จากประเภทที่ต่างกัน</td>
                                    </tr>
                                    <tr>
                                        <td><strong>ประเภทปัจจัย</strong></td>
                                        <td>- สิ่งที่คุณรู้</td>
                                        <td>- สิ่งที่คุณรู้ (รหัสผ่าน)<br>- สิ่งที่คุณมี (มือถือ, Token)<br>- สิ่งที่คุณเป็น (ลายนิ้วมือ)</td>
                                    </tr>
                                    <tr>
                                        <td><strong>ความปลอดภัย</strong></td>
                                        <td><strong>ต่ำ</strong> อ่อนแอต่อ Phishing, Brute-force</td>
                                        <td><strong>สูงมาก</strong> แม้รหัสผ่านรั่วไหลก็ยังปลอดภัย</td>
                                    </tr>
                                </tbody>
                            </table>`
                    },
                    "3": {
                        q: "อธิบายวิธีการทำงานของโพรโทคอล Kerberos",
                        a: `<p>Kerberos ทำงานคล้ายกับการ "ซื้อตั๋ว" เพื่อเข้าใช้บริการต่างๆ ในเครือข่าย:</p>
                           <ol class="list-decimal list-inside space-y-2">
                               <li><strong>ขอตั๋วตั้งต้น (TGT):</strong> เมื่อผู้ใช้ล็อกอินครั้งแรก Client จะขอ <strong>Ticket Granting Ticket (TGT)</strong> จาก Key Distribution Center (KDC)</li>
                               <li><strong>ขอตั๋วเข้าใช้บริการ:</strong> เมื่อต้องการใช้บริการใดๆ Client จะนำ TGT ไปยื่นที่ KDC เพื่อขอ <strong>Service Ticket</strong> สำหรับบริการนั้นๆ</li>
                               <li><strong>เข้าใช้บริการ:</strong> Client นำ Service Ticket ไปแสดงต่อ Application Server เพื่อเข้าใช้งาน</li>
                           </ol>
                           <p class="mt-4"><strong>ข้อดี:</strong> รองรับ Single Sign-On (SSO) และมีความปลอดภัยสูงเพราะรหัสผ่านถูกส่งเพียงครั้งเดียว</p>`
                    },
                    "4": {
                        q: "อธิบายการใช้ไบโอเมตริก (Biometrics) ในการตรวจสอบสิทธิ์",
                        a: `<p>ไบโอเมตริกคือการใช้ลักษณะเฉพาะทางกายภาพหรือพฤติกรรมในการยืนยันตัวตน เป็นปัจจัยประเภท "สิ่งที่คุณเป็น"</p>
                           <p class="mt-4"><strong>ตัวอย่าง:</strong> ลายนิ้วมือ, ใบหน้า, ม่านตา, เสียงพูด</p>
                           <p class="mt-4"><strong>ข้อควรระวัง:</strong></p>
                           <ul class="list-disc list-inside space-y-2">
                               <li><strong>ความผิดพลาด:</strong> อาจเกิดการยอมรับคนผิด (False Acceptance) หรือปฏิเสธเจ้าของ (False Rejection)</li>
                               <li><strong>การปลอมแปลง (Spoofing):</strong> ข้อมูลบางอย่างอาจถูกปลอมแปลงได้</li>
                               <li><strong>ความเป็นส่วนตัว:</strong> หากข้อมูลไบโอเมตริกรั่วไหล จะไม่สามารถเปลี่ยนแปลงได้เหมือนรหัสผ่าน</li>
                           </ul>`
                    },
                    "5": {
                        q: "อธิบายความแตกต่างระหว่าง 2FA กับ 2SV",
                        a: `<p>แม้จะคล้ายกัน แต่มีความแตกต่างทางเทคนิค:</p>
                           <ul class="list-disc list-inside space-y-3">
                               <li><strong>2FA (Two-Factor Authentication):</strong> ต้องใช้หลักฐาน 2 อย่างจาก <strong>ปัจจัยคนละประเภทกัน</strong> เช่น รหัสผ่าน (รู้) + OTP จากมือถือ (มี)</li>
                               <li><strong>2SV (Two-Step Verification):</strong> ใช้หลักฐาน 2 อย่าง ซึ่งอาจจะมาจาก <strong>ปัจจัยประเภทเดียวกันก็ได้</strong> เช่น รหัสผ่าน (รู้) + PIN (รู้)</li>
                           </ul>
                           <p class="mt-4"><strong>สรุป:</strong> 2FA ทุกรูปแบบคือ 2SV แต่ 2SV ไม่ใช่ 2FA ทุกรูปแบบ โดย 2FA มีความปลอดภัยสูงกว่า</p>`
                    }
                }
            },
             "8": {
                title: "บทที่ 8: IAM Controls",
                questions: {
                    "1": {
                        q: "อธิบายความสำคัญของการจัดการข้อมูลประจำตัวและการควบคุมบัญชี",
                        a: `<p>การจัดการข้อมูลประจำตัวและการควบคุมบัญชี (IAM) คือกระบวนการที่ทำให้มั่นใจว่า <strong>"คนที่ใช่"</strong> สามารถเข้าถึง <strong>"ทรัพยากรที่ใช่"</strong> ใน <strong>"เวลาที่ใช่"</strong></p>
                           <p class="mt-4"><strong>ความสำคัญ:</strong></p>
                           <ul class="list-disc list-inside space-y-2">
                               <li><strong>ควบคุมการเข้าถึง (Access Control):</strong> ป้องกันการเข้าถึงโดยไม่ได้รับอนุญาต</li>
                               <li><strong>บังคับใช้หลักการให้สิทธิ์น้อยที่สุด (Least Privilege):</strong> จำกัดความเสียหายหากบัญชีถูกบุกรุก</li>
                               <li><strong>สร้างความรับผิดชอบ (Accountability):</strong> สามารถติดตามและตรวจสอบได้ว่าใครทำอะไร</li>
                               <li><strong>จัดการวงจรชีวิตบัญชี (Lifecycle Management):</strong> ดูแลบัญชีตั้งแต่การสร้างจนถึงการปิดบัญชีเมื่อลาออก</li>
                           </ul>`
                    },
                    "2": {
                        q: "วิเคราะห์ข้อดีและข้อเสียของ Multi-Factor Authentication (MFA)",
                        a: `<table>
                                <thead>
                                    <tr><th>ข้อดี</th><th>ข้อเสีย</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>ความปลอดภัยสูงมาก:</strong> เป็นวิธีที่มีประสิทธิภาพที่สุดในการป้องกันการยึดครองบัญชี</td>

                        a: `<ul class="list-disc list-inside space-y-3">
                               <li><strong>ใช้ระบบจัดการแบบรวมศูนย์ (Centralized Management):</strong> เช่น Active Directory หรือ LDAP</li>
                               <li><strong>ใช้การควบคุมการเข้าถึงตามบทบาท (RBAC):</strong> สร้างบทบาทตามตำแหน่งงานแล้วกำหนดสิทธิ์ให้บทบาทนั้นๆ</li>
                               <li><strong>ทำให้กระบวนการเป็นอัตโนมัติ (Automation):</strong> ใช้ระบบอัตโนมัติในการสร้างและปิดบัญชีเมื่อพนักงานเข้า/ออก</li>
                               <li><strong>มีการทบทวนสิทธิ์อย่างสม่ำเสมอ (Regular Access Reviews):</strong> ตรวจสอบสิทธิ์การเข้าถึงของผู้ใช้เป็นประจำ</li>
                               <li><strong>มีการบันทึกและตรวจสอบ (Logging and Auditing):</strong> บันทึกกิจกรรมการล็อกอินและการเข้าถึงทรัพยากร</li>
                           </ul>`
                    },
                    "4": {
                        q: "แนวทางการบริหารจัดการสิทธิ์แบบใดมีประสิทธิภาพที่สุดในสภาพแวดล้อมการทำงานของคุณ?",
                        a: `<p>โดยทั่วไปแล้ว <strong>การควบคุมการเข้าถึงตามบทบาท (Role-Based Access Control - RBAC)</strong> มักจะมีประสิทธิภาพมากที่สุดสำหรับองค์กรส่วนใหญ่</p>

                           <ul class="list-disc list-inside space-y-2">

                               <li><strong>บังคับใช้หลักการให้สิทธิ์น้อยที่สุดได้ดี:</strong> การออกแบบบทบาทที่ดีจะช่วยให้พนักงานได้รับสิทธิ์เท่าที่จำเป็น</li>
                               <li><strong>ง่ายต่อการตรวจสอบ (Auditing):</strong> ตรวจสอบสิทธิ์ได้ง่ายโดยดูจากบทบาท</li>

                                    <tr>

                questions: {
                    "1": {
                        q: "อธิบายหลักการและความสำคัญของการแยกส่วนเครือข่าย (Network Segmentation)",
                        a: `<p><strong>การแยกส่วนเครือข่าย (Network Segmentation)</strong> คือการแบ่งเครือข่ายใหญ่ออกเป็นส่วนย่อยๆ (Segment) ที่แยกจากกัน และควบคุมการสื่อสารระหว่างส่วนต่างๆ ผ่าน Firewall</p>
                           <p class="mt-4"><strong>ความสำคัญ:</strong></p>
                           <ul class="list-disc list-inside space-y-2">
                               <li><strong>จำกัดการเคลื่อนที่ของภัยคุกคาม (Limit Lateral Movement):</strong> หากผู้โจมตีบุกรุกเข้ามาในส่วนหนึ่งได้ จะไม่สามารถเคลื่อนที่ไปยังส่วนอื่นได้ง่าย</li>
                               <li><strong>ลดพื้นผิวการโจมตี (Reduce Attack Surface):</strong> ผู้โจมตีจะมองเห็นและเข้าถึงได้เฉพาะส่วนที่เปิดเผยสู่สาธารณะ</li>
                               <li><strong>ปกป้องข้อมูลที่ละเอียดอ่อน:</strong> สามารถสร้างโซนที่มีความปลอดภัยสูงเป็นพิเศษสำหรับข้อมูลสำคัญ</li>
                           </ul>`
                    },
                    "2": {
                        q: "อธิบายบทบาทของการควบคุมการเข้าถึงแบบ Zero Trust",
                        a: `<p><strong>Zero Trust</strong> คือรูปแบบความปลอดภัยที่มีหลักการว่า <strong>"Never trust, always verify"</strong> (ไม่ไว้วางใจสิ่งใดเลย, ตรวจสอบเสมอ) โดยจะยกเลิกแนวคิดที่ว่าสิ่งที่อยู่ "ภายใน" เครือข่ายน่าเชื่อถือ</p>
                           <p class="mt-4"><strong>บทบาทสำคัญ:</strong></p>
                           <ul class="list-disc list-inside space-y-2">
                               <li><strong>ยกเลิกแนวคิดเรื่องขอบเขตที่น่าเชื่อถือ:</strong> ทุกการเชื่อมต่อต้องถูกตรวจสอบสิทธิ์ ไม่ว่าจะมาจากภายในหรือภายนอก</li>
                               <li><strong>การตรวจสอบสิทธิ์ที่เข้มงวด:</strong> บังคับใช้ MFA สำหรับทุกการเข้าถึง</li>
                               <li><strong>Micro-segmentation:</strong> แบ่งเครือข่ายในระดับที่ละเอียดมากยิ่งขึ้น อาจถึงระดับแอปพลิเคชันแต่ละตัว</li>
                           </ul>`

                    "3": {

                        a: `<p>VPN (Virtual Private Network) สร้าง "อุโมงค์" ที่มีการเข้ารหัส (Encrypted Tunnel) ผ่านเครือข่ายสาธารณะ</p>
                           <p class="mt-4"><strong>ประโยชน์:</strong></p>
                           <ul class="list-disc list-inside space-y-2">
                               <li><strong>การรักษาความลับ (Confidentiality):</strong> เข้ารหัสข้อมูลทั้งหมด ป้องกันการดักฟัง</li>
                               <li><strong>การรักษาความสมบูรณ์ (Integrity):</strong> ป้องกันข้อมูลถูกแก้ไขระหว่างทาง</li>
                           </ul>
                           <p class="mt-4"><strong>สถานการณ์สำคัญ:</strong> การทำงานจากระยะไกล (Remote Work), การใช้ Wi-Fi สาธารณะ, การเชื่อมต่อระหว่างสาขา (Site-to-Site)</p>`
                    },
                    "4": {
                        q: "ความเสี่ยงด้านความปลอดภัยในเครือข่าย Wi-Fi และมาตรการลดความเสี่ยง",
                        a: `<p class="font-semibold">ความเสี่ยง:</p>
                           <ul class="list-disc list-inside space-y-2 mb-4">
                               <li><strong>การดักฟังข้อมูล (Eavesdropping):</strong> หากไม่มีการเข้ารหัสที่แข็งแกร่ง</li>
                               <li><strong>Evil Twin:</strong> ผู้โจมตีสร้าง Wi-Fi ปลอมชื่อเหมือนของจริงเพื่อหลอกให้เชื่อมต่อ</li>
                               <li><strong>Deauthentication Attack:</strong> ผู้โจมตีส่งแพ็กเกตปลอมเพื่อตัดการเชื่อมต่อของผู้ใช้</li>
                           </ul>
                           <p class="font-semibold">มาตรการลดความเสี่ยง:</p>
                           <ul class="list-disc list-inside space-y-2">
                               <li>ใช้การเข้ารหัสที่แข็งแกร่ง: <strong>WPA3</strong> หรือ WPA2-AES</li>
                               <li>ใช้การยืนยันตัวตนระดับองค์กร (WPA3-Enterprise / 802.1X)</li>
                               <li>แยกเครือข่ายสำหรับแขก (Guest Network Segmentation)</li>
                           </ul>`
                    },
                    "5": {
                        q: "Load Balancer มีหลักการทำงานอย่างไร?",
                        a: `<p>Load Balancer ทำหน้าที่เป็น "ผู้จัดการจราจร" สำหรับคำร้องขอที่เข้ามายังกลุ่มของเซิร์ฟเวอร์ โดยจะรับคำร้องขอไว้ที่ตัวเอง แล้วส่งต่อไปยังเซิร์ฟเวอร์ที่เหมาะสมที่สุดในกลุ่ม</p>
                           <p class="mt-4"><strong>เกณฑ์ที่ใช้ในการตัดสินใจ (Scheduling Algorithms):</strong></p>
                           <ul class="list-disc list-inside space-y-2">
                               <li><strong>Round Robin:</strong> กระจายงานไปยังเซิร์ฟเวอร์แต่ละตัวตามลำดับวนไปเรื่อยๆ</li>
                               <li><strong>Least Connections:</strong> ส่งงานไปยังเซิร์ฟเวอร์ที่มีจำนวนการเชื่อมต่อน้อยที่สุด</li>
                               <li><strong>Source IP Affinity (Session Persistence):</strong> ส่งคำร้องขอจาก IP เดียวกันไปยังเซิร์ฟเวอร์ตัวเดิมเสมอ (จำเป็นสำหรับเว็บที่ต้องรักษาสถานะ เช่น ตะกร้าสินค้า)</li>
                           </ul>`
                    }
                }
            },
            "10": {
                title: "บทที่ 10: Network Security Appliances",
                questions: {
                    "1": {
                        q: "อธิบายความแตกต่างระหว่าง Packet Filtering Firewall และ Stateful Inspection Firewall",
                        a: `<table>
                                <thead>
                                    <tr><th>ลักษณะ</th><th>Packet Filtering (Stateless)</th><th>Stateful Inspection</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>หลักการทำงาน</strong></td>
                                        <td>ตรวจสอบแพ็กเก็ตแต่ละตัว <strong>แบบแยกจากกัน</strong> โดยดูจาก IP และ Port เท่านั้น</td>
                                        <td>ตรวจสอบแพ็กเก็ตโดย <strong>ติดตามสถานะของการเชื่อมต่อ (Connection State)</strong></td>
                                    </tr>
                                    <tr>
                                        <td><strong>ข้อดี</strong></td>
                                        <td>รวดเร็ว, ต้นทุนต่ำ</td>
                                        <td><strong>ปลอดภัยกว่ามาก</strong>, สามารถป้องกันการโจมตีที่ซับซ้อนได้ดีกว่า</td>
                                    </tr>
                                    <tr>
                                        <td><strong>ข้อเสีย</strong></td>
                                        <td><strong>ความปลอดภัยต่ำ</strong>, ไม่สามารถป้องกันการโจมตีที่อาศัยการปลอมแปลงสถานะการเชื่อมต่อได้</td>
                                        <td>ใช้ทรัพยากรมากกว่า, อาจช้ากว่าเล็กน้อย</td>
                                    </tr>
                                </tbody>
                            </table>`
                    }
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const navMenu = document.getElementById('navigation-menu');
            const questionTitleEl = document.getElementById('question-title');
            const questionAnswerEl = document.getElementById('question-answer');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('app-overlay');

            function renderContent(chapterId, questionId) {
                const chapter = studyGuideData[chapterId];
                const questionData = chapter.questions[questionId];

                questionTitleEl.textContent = `คำถาม ${chapterId}.${questionId}: ${questionData.q}`;
                questionAnswerEl.innerHTML = questionData.a;

                document.querySelectorAll('.active-nav').forEach(el => el.classList.remove('active-nav'));
                const activeLink = document.querySelector(`[data-chapter='${chapterId}'][data-question='${questionId}']`);
                if (activeLink) {
                    activeLink.classList.add('active-nav');
                    const parentChapter = activeLink.closest('.chapter-container');
                    if (parentChapter) {
                        const questionList = parentChapter.querySelector('.question-list');
                        if (questionList) questionList.style.display = 'block';
                    }
                }
                
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('open');
                }
            }

            Object.keys(studyGuideData).forEach(chapterId => {
                const chapter = studyGuideData[chapterId];
                const chapterContainer = document.createElement('div');
                chapterContainer.className = 'chapter-container mb-2';

                const chapterEl = document.createElement('div');
                chapterEl.textContent = chapter.title;
                chapterEl.className = 'sidebar-chapter p-2 rounded-md font-semibold';
                chapterEl.dataset.chapter = chapterId;
                
                const questionList = document.createElement('ul');
                questionList.className = 'question-list pl-4 mt-1';
                questionList.style.display = 'none';

                Object.keys(chapter.questions).forEach(questionId => {
                    const question = chapter.questions[questionId];
                    const questionEl = document.createElement('li');
                    questionEl.textContent = `คำถาม ${chapterId}.${questionId}`;
                    questionEl.className = 'sidebar-question p-2 rounded-md text-sm';
                    questionEl.dataset.chapter = chapterId;
                    questionEl.dataset.question = questionId;
                    questionList.appendChild(questionEl);
                });

                chapterContainer.appendChild(chapterEl);
                chapterContainer.appendChild(questionList);
                navMenu.appendChild(chapterContainer);
            });

            navMenu.addEventListener('click', (e) => {
                if (e.target.classList.contains('sidebar-chapter')) {
                    const questionList = e.target.nextElementSibling;
                    const isVisible = questionList.style.display === 'block';
                    document.querySelectorAll('.question-list').forEach(ql => ql.style.display = 'none');
                    questionList.style.display = isVisible ? 'none' : 'block';
                } else if (e.target.classList.contains('sidebar-question')) {
                    const chapterId = e.target.dataset.chapter;
                    const questionId = e.target.dataset.question;
                    renderContent(chapterId, questionId);
                }
            });
            
            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('open');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            });

            renderContent("1", "1");
        });
    </script>

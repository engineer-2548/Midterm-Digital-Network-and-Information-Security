                                        <td>ข้อมูลทางเทคนิคที่นำไปปฏิบัติได้ทันที (IP Address, Hashes)</td>

                                    <tr>

                                    </tr>

                        q: "อธิบายขั้นตอนหลักของการประเมินความปลอดภัย (Security Assessment)",
                        a: `
                            <p class="mb-4">การประเมินความปลอดภัยเป็นกระบวนการที่เป็นระบบ มีขั้นตอนหลักดังนี้:</p>
                            <ol class="list-decimal list-inside space-y-2">
                                <li><strong>การวางแผนและรวบรวมข้อมูล (Planning & Reconnaissance):</strong> กำหนดขอบเขต, เป้าหมาย, และรวบรวมข้อมูลเบื้องต้นเกี่ยวกับเป้าหมาย</li>
                                <li><strong>การสแกนและค้นหา (Scanning & Discovery):</strong> ใช้เครื่องมือสแกนหาโฮสต์, พอร์ต, และบริการที่ทำงานอยู่ เพื่อสร้างแผนที่ของระบบ (Attack Surface)</li>
                                <li><strong>การประเมินช่องโหว่และการทดสอบเจาะระบบ (Vulnerability Assessment & Pen Testing):</strong> ค้นหาจุดอ่อนและพยายามใช้ประโยชน์จากช่องโหว่เพื่อยืนยันว่าสามารถถูกโจมตีได้จริง</li>
                                <li><strong>การวิเคราะห์ผลลัพธ์และการรายงาน (Analysis & Reporting):</strong> รวบรวมผล, วิเคราะห์ระดับความเสี่ยง, และจัดทำรายงานพร้อมข้อเสนอแนะในการแก้ไข</li>
                            </ol>
                        `
                    },
                    "2": {
                        q: "เปรียบเทียบการประเมินความปลอดภัยเชิงรุก (Proactive) และเชิงรับ (Reactive)",
                        a: `
                             <table>
                                <thead>
                                    <tr><th>ลักษณะ</th><th>การประเมินเชิงรุก (Proactive)</th><th>การประเมินเชิงรับ (Reactive)</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>คำนิยาม</strong></td>
                                        <td>การประเมินที่เกิดขึ้น <strong>ก่อน</strong> ที่จะเกิดเหตุการณ์โจมตี</td>
                                        <td>การประเมินที่เกิดขึ้น <strong>หลัง</strong> จากที่เกิดเหตุการณ์โจมตี</td>
                                    </tr>
                                    <tr>
                                        <td><strong>วัตถุประสงค์</strong></td>
                                        <td>เพื่อป้องกัน (Prevention)</td>
                                        <td>เพื่อตอบสนอง (Response) และสืบสวน (Investigation)</td>
                                    </tr>
                                    <tr>
                                        <td><strong>ตัวอย่าง</strong></td>
                                        <td>การสแกนช่องโหว่, การทดสอบเจาะระบบ</td>
                                        <td>การวิเคราะห์มัลแวร์, การสืบสวนทางดิจิทัล (Forensics)</td>
                                    </tr>
                                </tbody>
                            </table>
                        `
                    },
                    "3": {
                        q: "อธิบายความสำคัญของรายงานผลการประเมินความปลอดภัย",
                        a: `
                            <p class="mb-4">รายงานผลการประเมินความปลอดภัยมีความสำคัญอย่างยิ่ง เพราะเป็นเครื่องมือสื่อสารหลักเพื่อแจ้งผลไปยังผู้มีส่วนได้ส่วนเสียทั้งหมด เพื่อให้เกิดการดำเนินการแก้ไขอย่างเป็นรูปธรรม</p>
                            <p class="font-semibold">ข้อมูลสำคัญที่ควรมีในรายงาน:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>บทสรุปสำหรับผู้บริหาร (Executive Summary):</strong> สรุปภาพรวมความเสี่ยงและผลกระทบต่อธุรกิจ</li>
                                <li><strong>ขอบเขตและวัตถุประสงค์:</strong> ระบุขอบเขตของระบบที่ทำการประเมิน</li>
                                <li><strong>ผลการค้นพบ (Findings):</strong> แจกแจงช่องโหว่ที่พบ, ระดับความรุนแรง, และหลักฐาน</li>
                                <li><strong>ข้อเสนอแนะในการแก้ไข (Recommendations):</strong> เสนอแนวทางแก้ไขแต่ละช่องโหว่อย่างชัดเจน</li>
                            </ul>
                        `
                    },
                    "4": {
                        q: "อธิบายบทบาทของการประเมินความปลอดภัยอย่างสม่ำเสมอ (Continuous Security Assessment)",
                        a: `
                            <p class="mb-4">การประเมินความปลอดภัยอย่างสม่ำเสมอ คือการเปลี่ยนจากการประเมินเป็นครั้งคราว มาเป็นการเฝ้าระวังและประเมินความเสี่ยงอย่างต่อเนื่อง มีบทบาทสำคัญดังนี้:</p>
                            <ul class="list-disc list-inside space-y-3">
                                <li><strong>ปรับตัวทันต่อภัยคุกคามใหม่ๆ:</strong> ช่วยให้องค์กรสามารถตรวจจับและตอบสนองต่อความเสี่ยงใหม่ๆ ได้ทันท่วงที</li>
                                <li><strong>รองรับการเปลี่ยนแปลงของระบบ:</strong> ช่วยให้มั่นใจว่าการเปลี่ยนแปลงระบบ IT ไม่ได้สร้างช่องโหว่ใหม่ขึ้นมา</li>
                                <li><strong>ให้ข้อมูลสถานะความปลอดภัยที่เป็นปัจจุบัน:</strong> ช่วยให้ผู้บริหารมีข้อมูลล่าสุดเพื่อใช้ในการตัดสินใจ</li>
                                <li><strong>ทำให้การแก้ไขปัญหาง่ายขึ้น:</strong> สามารถแก้ไขปัญหาได้ทันทีที่ตรวจพบ แทนที่จะต้องแก้ไขปัญหาจำนวนมากที่สะสมมานาน</li>
                            </ul>
                        `
                    }
                }
            },

                        a: `
                            <p class="mb-4"><strong>วิศวกรรมสังคม (Social Engineering)</strong> คือศิลปะในการหลอกลวงหรือโน้มน้าวจิตใจคน เพื่อให้ได้มาซึ่งข้อมูลหรือเพื่อให้เหยื่อกระทำการบางอย่าง โดยอาศัยจุดอ่อนทางจิตวิทยาของมนุษย์</p>
                            <p class="font-semibold">ประเภทต่างๆ:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Phishing:</strong> การหลอกลวงผ่านอีเมลในวงกว้าง</li>
                                <li><strong>Spear Phishing:</strong> การโจมตีแบบ Phishing ที่เจาะจงเป้าหมาย</li>
                                <li><strong>Pretexting:</strong> การสร้างเรื่องราวสมมติขึ้นมาเพื่อหลอกเอาข้อมูล</li>
                                <li><strong>Baiting:</strong> การล่อเหยื่อด้วยสิ่งของที่น่าสนใจ เช่น USB ที่ติดมัลแวร์</li>
                                <li><strong>Tailgating:</strong> การเดินตามบุคคลที่มีสิทธิ์เข้าไปในพื้นที่หวงห้าม</li>
                            </ul>
                        `
                    },
                    "2": {
                        q: "อธิบายวิธีการและเทคนิคที่ใช้ในการโจมตีแบบ Phishing และ Spear Phishing",
                        a: `
                             <table>
                                <thead>
                                    <tr><th>ลักษณะ</th><th>Phishing</th><th>Spear Phishing</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>เป้าหมาย</strong></td>
                                        <td>วงกว้าง, ไม่เจาะจง (หว่านแห)</td>

                                        <td><strong>เทคนิค</strong></td>

                                    </tr>

                    "3": {
                        q: "อธิบายประเภทและลักษณะของมัลแวร์ (Malware) ที่พบได้ทั่วไป",
                        a: `
                            <p class="mb-4">มัลแวร์ (Malware) คือซอฟต์แวร์ที่เป็นอันตราย ประเภทที่พบบ่อยได้แก่:</p>
                            <ul class="list-disc list-inside space-y-3">
                                <li><strong>Virus (ไวรัส):</strong> แพร่กระจายโดยการแนบตัวเองไปกับไฟล์อื่น</li>
                                <li><strong>Worm (หนอน):</strong> แพร่กระจายตัวเองผ่านเครือข่ายได้โดยไม่ต้องอาศัยไฟล์พาหะ</li>
                                <li><strong>Trojan Horse (โทรจัน):</strong> โปรแกรมที่หลอกว่าเป็นโปรแกรมมีประโยชน์ แต่แอบแฝงการทำงานที่เป็นอันตราย</li>
                                <li><strong>Ransomware (เรียกค่าไถ่):</strong> เข้ารหัสไฟล์ข้อมูลของผู้ใช้แล้วเรียกเงินค่าไถ่</li>
                                <li><strong>Spyware (สปายแวร์):</strong> แอบรวบรวมข้อมูลของผู้ใช้โดยไม่ได้รับอนุญาต เช่น Keylogger</li>
                            </ul>
                        `
                    },

                        a: `
                            <p class="font-semibold">แนวทางการป้องกัน:</p>
                            <ul class="list-disc list-inside space-y-2 mb-4">
                                <li><strong>การอบรมสร้างความตระหนักรู้ (Security Awareness Training):</strong> เป็นวิธีที่สำคัญที่สุด คือการสอนให้พนักงาน "คิดก่อนคลิก"</li>
                                <li><strong>การใช้การยืนยันตัวตนหลายปัจจัย (MFA):</strong> ป้องกันการเข้าถึงแม้รหัสผ่านจะรั่วไหล</li>
                                <li><strong>นโยบายและกระบวนการที่ชัดเจน:</strong> กำหนดขั้นตอนที่รัดกุมสำหรับการดำเนินการที่ละเอียดอ่อน</li>

                            <p class="font-semibold">แนวทางการตรวจจับ:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>ระบบกรองอีเมล (Email Filtering):</strong> กรองอีเมล Phishing และสแปม</li>
                                <li><strong>การจำลองการโจมตี (Phishing Simulation):</strong> ทดสอบความตระหนักรู้ของพนักงาน</li>
                            </ul>
                        `
                    },
                    "5": {
                        q: "อธิบายวิธีการจัดการและกำจัดมัลแวร์ในระบบคอมพิวเตอร์",
                        a: `
                            <p class="mb-4">เมื่อสงสัยว่าระบบติดมัลแวร์ ควรปฏิบัติตามขั้นตอนต่อไปนี้:</p>
                            <ol class="list-decimal list-inside space-y-2">
                                <li><strong>การระบุและประเมิน (Identification):</strong> ใช้โปรแกรมแอนตี้มัลแวร์สแกนเพื่อยืนยันการติดเชื้อ</li>
                                <li><strong>การจำกัดการแพร่กระจาย (Containment):</strong> ตัดการเชื่อมต่อจากเครือข่ายทันที</li>
                                <li><strong>การกำจัด (Eradication):</strong> ใช้โปรแกรมแอนตี้มัลแวร์กำจัด หรือล้างเครื่องและติดตั้งระบบปฏิบัติการใหม่ (Reimage)</li>
                                <li><strong>การกู้คืน (Recovery):</strong> กู้คืนข้อมูลจาก Backup ที่เชื่อถือได้ และอัปเดตแพตช์ทั้งหมด</li>
                                <li><strong>การเรียนรู้และปรับปรุง (Lessons Learned):</strong> วิเคราะห์หาสาเหตุและปรับปรุงมาตรการป้องกัน</li>
                            </ol>
                        `
                    }
                }
            },

                        a: `<p><strong>การเข้ารหัสลับ (Cryptography)</strong> คือการแปลงข้อมูล (Plaintext) ให้อยู่ในรูปแบบที่อ่านไม่เข้าใจ (Ciphertext) โดยใช้ Cipher และกุญแจ (Key) ซึ่งผู้ที่มีกุญแจที่ถูกต้องเท่านั้นจึงจะสามารถถอดรหัสกลับมาได้</p>

                           <ul class="list-disc list-inside space-y-2">
                               <li><strong>การรักษาความลับ (Confidentiality):</strong> ป้องกันการอ่านข้อมูลโดยไม่ได้รับอนุญาต</li>
                               <li><strong>การรักษาความสมบูรณ์ (Integrity):</strong> ตรวจสอบว่าข้อมูลไม่ถูกแก้ไข</li>
                               <li><strong>การพิสูจน์ตัวตน (Authentication):</strong> ยืนยันตัวตนของผู้ส่ง/ผู้รับ</li>
                               <li><strong>การห้ามปฏิเสธความรับผิด (Non-repudiation):</strong> ผู้ส่งปฏิเสธไม่ได้ว่าตนเป็นผู้ส่ง</li>
